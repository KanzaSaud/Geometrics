<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Supply Calculator</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Geometizer</h1>
        <p id="intro">Calculate the area and circumference of a circle.</p>
        <input type="text" id="radius" placeholder="Radius in meters"><br>
        <p id="area"></p>
        <p id="circumference"></p>
        <div class="actions">
            <button onclick="calculate()">Calculate</button>
            <button onclick="refresh()">Refresh</button>
        </div>
    </div>
</body>
</html>
